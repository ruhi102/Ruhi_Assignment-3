<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="nav">
        <h1>Weather Forecast</h1>
      </header>
      <main>
        <div class="address-lookup">
          <form>
            <label
              >Address: <input id="address" type="text" size="100" /><button
                id="address-submit"
                type="submit"
              >
                Submit!
              </button></label
            >
          </form>
          <button id="sample-data">Sample Data</button>
        </div>
        <div id="forecast-cont" class="forecast-container"></div>
      </main>
    </div>
  </body>
</html>
